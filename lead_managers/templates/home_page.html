{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-sm-offset-5">
                <button type="submit" class="btn btn-green btn-block"
                        onclick="window.location.href='{{ new_lead_form_url }}'">
                    Add New Lead
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-sm-offset-3">
                <button type="submit" class="btn btn-green btn-block"
                        onclick="window.location.href='{{ leads_list_page_url }}?type=tenant_lead'">
                    My Tenant Leads
                </button>
            </div>

            <div class="col-sm-3">
                <button type="submit" class="btn btn-green btn-block"
                        onclick="window.location.href='{{ leads_list_page_url }}?type=house_owner_lead'">
                    My House Owner Leads
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-sm-offset-3">
                <button type="submit" class="btn btn-green btn-block"
                        onclick="window.location.href='{{ leads_list_page_url }}?type=tenant_lead&status=Not Attempted'">
                    New Tenant Leads
                </button>
            </div>

            <div class="col-sm-3">
                <button type="submit" class="btn btn-green btn-block"
                        onclick="window.location.href='{{ leads_list_page_url }}?type=house_owner_lead&status=Not Attempted'">
                    New House Owner Leads
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-sm-offset-3">
                <button type="submit" class="btn btn-green btn-block"
                        onclick="window.location.href='{{ latest_activities_url }}?type=tenant_lead'">
                    Latest Tenant Lead<br> Activities
                </button>
            </div>

            <div class="col-sm-3">
                <button type="submit" class="btn btn-green btn-block"
                        onclick="window.location.href='{{ latest_activities_url }}?type=house_owner_lead'">
                    Latest House Owner Lead<br> Activities
                </button>
            </div>
        </div>
    </div>
{% endblock %}
